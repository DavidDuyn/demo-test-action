name: ci-reniec

on:
  pull_request:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: apps/reniec/package-lock.json
      - run: npm ci
        working-directory: apps/reniec/package-lock.json
      - run: npm run build --if-present
      - run: npm test:acceptance
