name: ci-reniec

on:
  pull_request:
    branches: main
defaults:
  run:
    working-directory: apps/reniec
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: apps/reniec/package-lock.json
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test:acceptance
